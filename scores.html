<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VP Scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
   <!--<h2>Current NFL Scores</h2>-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Current NFL Scores</h1>
            </div>
            <div class="col-sm-4">
                <table>
                    <thead>
                        <tr1>
                            <th rowspan="2">Halftime</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>T</th>                            
                        </tr1>                        
                    </thead>
                    <tbody>
                        <tr>
                            <td>Atlanta Falcons</td>
                            <td>7</td>
                            <td>10</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>New Orleans Saints</td>
                            <td>7</td>
                            <td>3</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>             
                

            </div>
            <div class =col-sm-8>
                <table>
                  <thead>
                    <tr2>
                        <th>Game Leaders</th>

                    </tr2>
                  </thead> 
                  <tbody>
                    <tr>
                        <td>ATL: M. Ryan 12-15 176 yds, D. Freeman 13 Car 67 yds, J. Jones 5 rec 45 yds</td>                        
                    </tr>
                    <tr>
                        <td>NO: D. Brees 10-13 145 yds, A. Kamura 10 car 45 yds, C. Fleener 3 rec 52 yds</td>
                    </tr>

                  </tbody> 


                </table>    

            
            
            </div>



            


        </div>



        <div class="row">
                <div class="col-sm-6">  
                <!--<h2>Live Scores, git hub url/project url, readme needs same info, members, </h2> -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>  
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="images/la.png" alt="Los Angeles" style="width:100%;">
                    </div>
              
                    <div class="item">
                      <img src="images/chicago.png" alt="Chicago" style="width:100%;">
                    </div>
                  
                    <div class="item">
                      <img src="images/ny.jpg" alt="New york" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="images/atlanta.png" alt="Atlanta" style="width:100%;">
                    </div>
                    <div class="item">
                            <img src="images/NFLTEAMS.jpg" alt="Atlanta" style="width:100%;">
                        </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                </div>
                </div>
    </div>
    
</body>
</html>
