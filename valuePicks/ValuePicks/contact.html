<section id="contact" class="content-section">
  <div class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Feel free to ask us some questions about your draft or roster by feeling the contact form or visiting our
        social network sites like Facebook,Instagram,Twitter.</p>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <div class="form-group ">
              <label for="exampleInputText">Your Message</label>
              <textarea class="form-control" placeholder="Holla at Cha Boi"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send Message</button>
          </form>

          <hr>
          <div class="contact us">
            <h3>Follow Us</h3>
            <ul class="list-inline banner-social-buttons">
              <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a>
              </li>
              <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a>
              </li>
              <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Instagram</span></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
